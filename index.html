<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D 5E Random Encounter Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>D&D 5E Random Encounter Generator</h1>
        <p class="app-description">
            Generate random D&D encounters based on terrain type and character level. Each generation provides five sets of encounters, 
            complete with creature dispositions. Perfect for DMs who need quick encounters for their adventures.
        </p>
        <div class="form-row">
            <div class="form-group">
                <label for="terrain">Select Terrain:</label>
                <select id="terrain">
                    <option value="Arctic">Arctic</option>
                    <option value="Coastal">Coastal</option>
                    <option value="Desert">Desert</option>
                    <option value="Forest">Forest</option>
                    <option value="Grassland">Grassland</option>
                    <option value="Hill">Hill</option>
                    <option value="Mountain">Mountain</option>
                    <option value="Swamp">Swamp</option>
                    <option value="Underdark">Underdark</option>
                    <option value="Underwater">Underwater</option>
                    <option value="Urban">Urban</option>
                </select>
            </div>
            <div class="form-group">
                <label for="level">Level Range:</label>
                <select id="level">
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
        </div>
        <button id="generate">Generate Encounter</button>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
